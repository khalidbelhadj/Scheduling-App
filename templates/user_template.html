
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{%endblock title%}- AutoFold Scheduling</title>
    {% block head %}

    {% endblock %}
</head>

<style>

    body {
        font-family: sans-serif;
        margin: 0;
    }

    .flex-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        gap: 10px;
        min-height: 100vh;
    }

    nav {
      width: 20rem;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 2px #181818;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px;
      max-height: calc(100vh - 40px);
    }
    
    ul {
      text-decoration:none;
      list-style-type:none;
      padding: 0;
      margin: auto 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-link { 
      padding: 5px 8px 5px 8px;
      border-radius: 5px;
      box-shadow: 0 0 2px #181818;
    }

    .nav-link:hover { 
      background: #f2f2f2;
    }

     a {
      text-decoration: none;
      color: #000;
      width: 100%;
      display: block;
    }

    #name {
      border-radius: 5px;
      box-shadow: 0 0 2px #181818;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 8px 5px 8px;
    }
    
    .week-nav2 {
      display: flex;
      flex-direction: column;
    }

    #nav-list > li {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 8px;
    }

</style>
<body>
    <!-- <h1>Welcome!! Enter your availability for possible group meetups</h1> -->

    <!-- Your content goes here -->
    <div class="flex-container">
        <nav>

            <div id="name">

                  {% else %}
                    <li class="nav-link"><a href="{{url_for('dashboard',week=i-1)}}">Week {{i}}</a></li>
                  {% endif %}
                {% endfor %}
                </ul>
            </div>
